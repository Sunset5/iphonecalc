<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <h1 class="result">0</h1>

        <div class="rows">
            <div class="ac btn grey">AC</div>
            <div class="plusandminus btn grey">+/-</div>
            <div class="proc btn grey">%</div>
            <div class="division btn orange">รท</div>

            <div class="seven btn">7</div>
            <div class="eight btn">8</div>
            <div class="nine btn">9</div>
            <div class="multiply btn orange">X</div>

            <div class="four btn">4</div>
            <div class="five btn">5</div>
            <div class="six btn">6</div>
            <div class="minus btn orange">-</div>

            <div class="one btn">1</div>
            <div class="two btn">2</div>
            <div class="three btn">3</div>
            <div class="plus btn orange">+</div>

            <div class="zero btn">0</div>
            <div class="dot btn">.</div>
            <div class="qually btn orange">=</div>
        </div>
    </div>
</body>

</html>
